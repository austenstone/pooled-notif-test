name: (TEST) SLACK POOLED

on: workflow_dispatch

jobs:
  slack-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Send
        uses: slackapi/slack-github-action@34c3fd73326693ef04728f8611669d918a2d781d
        with:
          channel-id: C03GW7Y6YKE
          payload: |
            {
              "text": "@${ github.actor } created a new pooled issue '${ github.event.issue.title }'",
              "blocks": [{
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "New Pooled Request Alert",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "A new pooled Solutions-Engineering issue has been created by @${ github.actor }} \n\n <${ github.event.issue.html_url }|${ github.event.issue.title }>"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "emoji": true,
                        "text": "Approve"
                      },
                      "style": "primary",
                      "value": "click_me_123"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "emoji": true,
                        "text": "Reject"
                      },
                      "style": "danger",
                      "value": "click_me_123"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: '${{ secrets.SLACK_POOLED_NOTIF_TOKEN }}'
